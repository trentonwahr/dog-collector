{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}

<section class="dog-container">
  <div class="dog-details">
    <h1>{{ dog.name }}</h1>
    {% if dog.age > 0 %}
      <h2>A {{ dog.age }} year old {{ dog.breed }}</h2>
    {% else %}
      <h2>A {{ dog.breed }} puppy.</h2>
    {% endif %}
    <p>{{ dog.description }}</p>
    <div>
      <a href="{% url 'dog-update' dog.id %}">Edit</a>
      <a href="{% url 'dog-delete' dog.id %}">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
