{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Dog?</h1>
</div>
<h2>Are you sure you want to delete {{ dog.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'dog-detail' dog.id %}" 
  >
    Cancel
  </a>
  <button type="submit">Yes - Delete!</button>
</form>

{% endblock %}
