{% extends 'base.html' %} 
{% load static %} 

{% block head %}

{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Dog Treats</h1>
</section>

<section class="card-container">
  {% for treat in treat_list %}
  <div class="card">
    <div class="card-bg"></div>
    <a href="{% url 'treat-detail' treat.id %}">
      <div class="card-content">
        <h2>{{ treat.name }}</h2>
        <p>A {{ treat.size }} treat</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
