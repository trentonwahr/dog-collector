{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Treat?</h1>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'treat-detail' treat.id %}">
    Cancel
  </a>
  <button type="submit">Yes - Delete!</button>
</form>

{% endblock %}
