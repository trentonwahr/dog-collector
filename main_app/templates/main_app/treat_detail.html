{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/treats/treat-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ treat.name }}</h2>
    <p>A {{ treat.size }} treat</p>
  </div>
</div>
<a href="{% url 'treat-update' treat.id %}" class="btn warn">Edit</a>
<a href="{% url 'treat-delete' treat.id %}" class="btn danger">Delete</a>

{% endblock %}
